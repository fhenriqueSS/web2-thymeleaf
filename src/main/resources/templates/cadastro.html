<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Pessoas</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Pessoas</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${pessoa}" th:action="@{/salvar}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
							    <label>Nome *</label>
							    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" maxlength="60"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('cpf')}? 'has-error'">
							    <label>CPF *</label>
							    <input type="text" class="form-control input-sm" th:field="*{cpf}" autofocus="autofocus" maxlength="11"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('telefoneFixo')}? 'has-error'">
							    <label>Telefone fixo *</label>
							    <input type="text" class="form-control input-sm" th:field="*{telefoneFixo}" autofocus="autofocus" maxlength="9"/>
							</div>
						</div>						
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('celular')}? 'has-error'">
							    <label>Celular *</label>
							    <input type="text" class="form-control input-sm" th:field="*{celular}" autofocus="autofocus" maxlength="9"/>
							</div>
						</div>						
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('endereco')}? 'has-error'">
							    <label>Endere√ßo *</label>
							    <input type="text" class="form-control input-sm" th:field="*{endereco}" autofocus="autofocus" maxlength="250"/>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
